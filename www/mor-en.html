<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <title>Morse Code Translator</title>
        <script type="text/javascript" src="js/morse.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

    </head>
    <body>
<div class="app">

<div class="halfLeft" style="display:none">
  <h1>Text to morse code translator</h1>
  <textarea id="insert" rows="10" onKeyUp="translateMe(this.value);" placeholder="Type text to translate"></textarea>
  <div class="tableContainer" id="tableContainer"></div>
</div>

<div class="halfRight" style="width:100%">
  <h1>Morse code to text translator</h1>
  <textarea id="insert2" rows="10" onKeyUp="translateMorse(this.value);" placeholder="Type morse code to convert"></textarea>
  <div class="tableContainer2" id="tableContainer2"></div>
</div>
